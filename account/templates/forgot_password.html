## Mako can find this base file because it's in the settings.py -> MAKO_TEMPLATES_DIRS list
<%inherit file="base_template.htm" />


<%block name="content">
  
<form method="POST">
	<h1>OOPS... You forgot your password!</h1>
	<h3>Please enter the email on your account and we will send you and email to reset your password</h3><br />
	<table>
		<tbody>
	    ${ form}
		</tbody>
	</table><br>
	<input class="button btn-success" type="submit" value="Send Reset Email"/>
</form>
	

</%block>
