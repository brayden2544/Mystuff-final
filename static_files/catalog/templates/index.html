## Mako can find this base file because it's in the settings.py -> MAKO_TEMPLATES_DIRS list
<%inherit file="base.htm" />


<%block name="content">

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-captions" data-slide-to="0" class="active"></li>
				%for p in products:
					<li data-target="#carousel-example-captions" data-slide-to="${ p.id}" class=""></li>
				%endfor
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img  alt="900x500" src="/static/base_app/images/mystufffinal.png">
          <div class="carousel-caption">
            <h2>My Stuff Products</h2>
          </div>
        </div>
				%for p in products:
        <div class="item">
          <img  alt="${ p.product_name}" src="/static/catalog/images/product/large/${ p.sku}.jpg">
          <div class="carousel-caption">
            <h2>${ p.product_name}</h2>
          </div>
        </div>
        %endfor
    </div>
    <a class="left carousel-control" href="#carousel-example-captions" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-captions" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>

</%block>
