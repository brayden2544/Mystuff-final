## Mako can find this base file because it's in the settings.py -> MAKO_TEMPLATES_DIRS list
<%inherit file="base.htm" />


<%block name="content">


<h1> Transactions for ${ monthYear} </h1>

<div class="row">
  <div class="col-md-10">
		<table class="table table-striped">
		  <thead>
				<tr>
				 <th>ID</th>
				 <th>User</th>
				 <th>Amount</th>
				 <th>Date</th>
			 </tr>
			</thead>
			<tbody>
			%for t in transactions:
				<tr>
					<td>${ t.id}</td>
					<td>${ t.user.username}</td>
					<td>$${ t.amount}</td>
					<td>${ t.date}</td>
				</tr>
			%endfor	
			</tbody>
		</table>
  </div>
  <div class="col-md-2"></div>
</div>
	  

</%block>
